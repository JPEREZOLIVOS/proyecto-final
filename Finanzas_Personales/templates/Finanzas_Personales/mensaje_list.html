{% extends 'Finanzas_Personales/base.html' %}

{% block contenido %}
<ul>
{% for mensaje in object_list %}
    <li>
        {{mensaje.publicado_el}} - - {{mensaje.email}} -- {{mensaje.nombre}}
            <a href="{% url 'Finanzas-Personales-mensajes-borrar' mensaje.id %}">Borrar</a>
            <a href="{% url 'Finanzas-Personales-mensajes-detalle' mensaje.id %}">Ver</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
