{% extends 'Finanzas_Personales/base.html' %}


{% block contenido %}
    <div>
        De: {{object.nombre}}
    </div>
    <div>
        Email contacto: {{object.email}}
    </div>
    <div>
        <p>
            Mensaje:
            <br> 
            {{object.texto}}
        </p>
    </div>
    <div>
        Enviado el: {{object.enviado_el}}
    </div>
    <br>
    <a href="{% url 'Finanzas-Personales-mensajes-listar' %}">Lista de Mensajes</a>
{% endblock %}
